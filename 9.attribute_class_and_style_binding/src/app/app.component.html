<h1>Example of Attribute Class and Style Binding</h1>
<!-- attribute binding -->
<img [attr.src]="imgUrl" alt="img" [attr.width]="imgWidth" />
<!-- class binding  -->
<button [class]="btnClass">Click Me!</button>
<!-- style binding  -->
<h1 [style.color]="color">Click Me!</h1>
