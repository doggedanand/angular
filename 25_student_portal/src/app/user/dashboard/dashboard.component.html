<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-2">
            <div class="card shadow">
                <h4 class="card-header text-center">
                    Options
                </h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" [class.active]="selectedOption==='Personal Info'"
                        (click)="showProfile()">Personal Info</li>
                    <li class="list-group-item" [class.active]="selectedOption==='Course'" (click)="showCourse()">Course
                    </li>
                    <li class="list-group-item" [class.active]="selectedOption==='Payment'" (click)="showPayment()">
                        Payment</li>
                    <li class="list-group-item" [class.active]="selectedOption==='Result'" (click)="showResult()">Result
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-9">
            <ng-container *ngComponentOutlet="displayComp"></ng-container>
        </div>
    </div>
</div>
