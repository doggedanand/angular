<div class="container">
    <div class="row">
        <div class="card shadow w-50 mx-auto mt-3 d-flex justify-content-center align-items-center">
            <h2 class="card-title text-center mt-3">Contact US</h2>
            <p>Don’t click on that random text. It’s a scam.</p>
            <div class="col-md-12 col-lg-12 col-sm-12 mt-3">
                <form [formGroup]="contactForm">
                    <div class="mb-3">
                        <label class="form-label" for="">Name*</label>
                        <input class="form-control" type="text" formControlName="name" required>
                        <div *ngIf="name?.invalid && (name?.touched || name?.dirty)" class="alert alert-danger">
                            <div *ngIf="name?.errors?.['required']">Name is required.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Email*</label>
                        <input class="form-control" type="email" formControlName="email" required>
                        <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="alert alert-danger">
                            <div *ngIf="email?.errors?.['required']">
                                Email is required*
                            </div>
                            <div *ngIf="email?.errors?.['email']">Enter a valid email*</div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 200px" formControlName="comment" required></textarea>
                        <label for="floatingTextarea2">Comments</label>
                        <div *ngIf="comment?.invalid && (comment?.touched || comment?.dirty)"
                            class="alert alert-danger">
                            <div *ngIf="comment?.errors?.['required']">
                                Comment is required*
                            </div>
                            <div *ngIf="comment?.errors?.['minlength']">Min lenght must be 10.</div>
                        </div>
                    </div>
                    <button [disabled]="contactForm.invalid" class="btn btn-primary mb-3">Get in touch</button>
                </form>
            </div>

        </div>
    </div>
</div>
