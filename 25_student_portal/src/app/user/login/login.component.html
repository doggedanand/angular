<div class="container">
    <div class="row">
        <div class="card shadow w-50 mx-auto mt-3 d-flex justify-content-center align-items-center">
            <h2 class="card-title text-center mt-3">Login</h2>

            <div class="col-md-12 col-lg-12 col-sm-12  mt-3">
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label class="form-label" for="">Username/Email*</label>
                        <input class="form-control" type="text" formControlName="email" required>

                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">

                            <div *ngIf="email?.errors?.['required']">Email is required.</div>
                            <div *ngIf="email?.errors?.['minlength']">
                                Name must be at least 4 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Password*</label>
                        <input class="form-control" type="password" formControlName="password" required>
                        <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
                            class="text-danger">Password is
                            required.</div>
                    </div>
                    <button [disabled]="!loginForm.valid" class="btn btn-primary mb-3">Login</button>
                </form>
            </div>

        </div>
    </div>
</div>
