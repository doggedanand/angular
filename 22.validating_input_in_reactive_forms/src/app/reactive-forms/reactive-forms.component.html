<form (ngSubmit)="login(loginForm)" [formGroup]="loginForm" class="justify-content-center w-25 center_form">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" formControlName="email" class="form-control" required>
        <span *ngIf="email && email.invalid && email.touched" class="text-danger">*Email is required.</span>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control">
        <span *ngIf="password && password.invalid && password.touched" class="text-danger">*Password is required.</span>
    </div>

    <br>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
</form>
