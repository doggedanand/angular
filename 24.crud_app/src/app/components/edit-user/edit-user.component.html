<h1 class="text-center mt-3">Update User</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- Bootstrap Card -->
            <div class="card">
                <div class="card-body">
                    <!-- Form -->
                    <form [formGroup]="updateForm" (submit)="onEdit(updateForm.value)">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" formControlName="name" name="name">
                        </div>
                        <!-- <input type="text" style="display: none;" id='userid' value=""> -->
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" formControlName="age" name="age">
                        </div>
                        <div class="form-group mb-3">
                            <label class="me-3">Gender</label>
                            <label class="radio-inline me-3">
                                <input type="radio" name="gender" formControlName="gender" value="Male">Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" formControlName="gender" value="Female">Female
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" formControlName="address" name="address">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Designation</label>
                            <input type="text" class="form-control" formControlName="designation" name="designation">
                        </div>
                        <div class="text-center">
                            <button type="submit" [disabled]="!updateForm.valid" class="btn btn-success">Update</button>
                        </div>
                    </form>
                    <!-- End Form -->
                </div>
            </div>
            <!-- End Bootstrap Card -->
        </div>
    </div>
</div>
